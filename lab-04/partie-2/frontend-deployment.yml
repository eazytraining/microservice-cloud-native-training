apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: microservices
  name: frontend
  labels:
    app: frontend
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
      tier: frontend
  template:
    metadata:
      labels:
        app: frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: eazytraining/frontend:1.0.0
        env:
        - name: http_proxy
          value: 127.0.0.1:30101
      - name: mesherfrontend
        image: thanda/mesher:osi
        env:
        - name: CSE_REGISTRY_ADDR
          value : http://servicecenter:30100
        - name: SERVICE_NAME
          value: frontend
        - name: VERSION
          value: 0.0.1
        - name: APP_ID
          value: OSIConference
        ports:
        - containerPort: 80
